<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaCanvas</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            text-align: center;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="screen"></canvas>
    <script>
        var data = [114,126,128,145,164,206,213,220,273,331,1380,1411]
        var countries = ["Etiopia", "Japao", "Mexico", "Russia", "Bangladesh", "Nigeria", "Brasil", "Paquistao", "Indonesia", "EUA", "India", "China"]
        var screen = document.getElementById("screen")
        var ctx = screen.getContext("2d")
        var h = document.documentElement.clientHeight
        var w = document.documentElement.clientWidth
        screen.height = h
        screen.width = w
        ctx.fillStyle = "blanchedalmond"
        ctx.fillRect(0, 0, w, h)
        ctx.fillStyle = "red"
        for(var i=0; i<data.length; i++) {
            var pop = data[i];
            ctx.fillRect(w/5 + i*70, h-pop/3-h/10, 20, pop/3);
        }
        ctx.fillStyle = "black"
        ctx.lineWidth = 2.0
        ctx.beginPath()
        ctx.moveTo(w/5 - 25, h-pop/3-h/10-25 )
        ctx.lineTo(w/5 - 25, pop/7.5*3)
        ctx.lineTo(w/5 + i*70, pop/7.5*3)
        ctx.stroke()
        ctx.font = "18px Georgia"
        for(var i=0; i<data.length; i++) {
            var pop = data[i]
            ctx.fillText(pop, w/5 + i*70, h-pop/3 - 80)
        }
        ctx.font = "12px Georgia"
        for(var i=0; i<countries.length; i++){
            var ctry = countries[i]
            ctx.fillText(ctry, w/5 + i*70 - 10, h-pop/3-h/10 +510)
        }
        ctx.font = "18px Georgia"
        ctx.fillText("Estudo da tag <canvas> (A página inteira é um canvas)", w/4, h-pop/3-h/10-25)
        ctx.fillText("Top 12 dos países com as maiores populações", w/4, h-pop/3-h/10)
        ctx.fillText("População (em milhões de habitantes)", w/4, h-pop/3-h/10+50)
    </script>
</body>
</html>
