<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-6">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaCanvas</title>
    <style>
        body {
            display: flex;
            margin: 0;
            background-color: white;
            text-align: center;
            padding: 0;
        }
        canvas{
            display: flex;
        }
    </style>
</head>
<body>
    <canvas id="screen"></canvas>
    <script>
        var data = [114,126,126,145,164,206,213,220,273,331,1360,1411]
        var countries = ["Etiopia", "Japao", "Mexico", "Russia", "Bangladesh", "Nigeria", "Brasil", "Paquistao", "Indonesia", "EUA", "India", "China"]
        var screen = document.getElementById("screen")
        var ctx = screen.getContext("2d")
        var h = document.documentElement.clientHeight
        var w = document.documentElement.clientWidth
        screen.height = h
        screen.width = w
        ctx.fillStyle = "blanchedalmond"
        ctx.fillRect(0, 0, w, h)
        ctx.fillStyle = "red"
        for(var i=0; i<data.length; i++) {
            var pop = data[i];
            ctx.fillRect(w/5 + i*w/20, h-pop/3-h/6, w/50, pop/3);
        }
        ctx.fillStyle = "black"
        ctx.lineWidth = 2.0
        ctx.beginPath()
        ctx.moveTo(w/5 - 25, h-pop/3-h/6-25 )
        ctx.lineTo(w/5 - 25, h-pop/3-h/6 +470)
        ctx.lineTo(w/5 + i*w/20, h-pop/3-h/6 +470)
        ctx.stroke()
        ctx.font = "16px Georgia"
        for(var i=0; i<data.length; i++) {
            var pop = data[i]
            ctx.fillText(pop, w/5 + i*w/20, h-pop/3 - h/5)
        }
        ctx.font = "12px Arial"
        for(var i=0; i<countries.length; i++){
            ctx.save()
            lineHeight = -15
            ctx.translate(w/5 + i*w/20 - 10, h-pop/3-h/6 +490)
            ctx.rotate(Math.PI/2)
            var ctry = countries[i]
            ctx.fillText(ctry, 0, lineHeight )
            ctx.restore()
        }
        ctx.font = "12px Georgia"
        ctx.fillText("Estudo da tag <canvas>", w/4, h-pop/3-h/6)
        ctx.fillText("Top 12 dos países com as maiores populações", w/4, h-pop/3-h/6+25)
        ctx.fillText("População (em milhões de habitantes)", w/4, h-pop/3-h/6+75)
    </script>
</body>
</html>
