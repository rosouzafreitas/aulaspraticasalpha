<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <div class="navbar">
            <nav>
                <a href="">
                    <span>Home</span>
                </a>
                <a href="">
                    <span>
                        Sobre
                    </span>
                </a>
                <a href="">
                    <span>
                        Pedidos
                    </span>
                </a>
                <a href="">
                    <span>
                        Contato
                    </span>
                </a>
            </nav>
            <div class="navright">
                <div>
                    <a href="">
                    <img src="src/images/fblogo.png" class="icons">
                    </a>
                </div>
                <div>
                    <a href="">
                    <img src="src/images/ttlogo.png" class="icons">
                    </a>
                </div>
                <div>
                    <a href="">
                    <img src="src/images/ptrtlogo.png" class="icons">
                    </a>
                </div>
                <div>
                    <a href="">
                    <img src="src/images/instalogo.png" class="icons">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h1>BOLOS DA RAFAELA</h1>
        </section>
        <section class="products">
            <div id="product1"></div>
            <div id="product2">
                <h2 id="product2midtext">
                    Bolos Especiais <br /> Para Casamentos <br /> e Festas
                </h2>
                <button>Peça aqui</button>
            </div>
            <div id="product3"></div>
        </section>
        <section class="differential">
            <div class="bg"></div>
            <div class="darken"></div>
            <h5>
                BOLOS PERSONALIZADOS AO SEU GOSTO E ESTILO
            </h5>
        </section>
        <section class="doublegallery">
            <div id="dgleft">
                <button>Conheça a Rafaela</button>
            </div>
            <div id="dgright">
                <button>Contate-me</button>
            </div>
        </section>
        <section class="hashtag">
            <span>
                Siga-me no Instagram
            </span>
        </section>
        <section class="posts">
            <div class="post" style="background-image: url(src/images/post1.jpg);"></div>
            <div class="post" style="background-image: url(src/images/post2.jpg);"></div>
            <div class="post" style="background-image: url(src/images/post3.jpg);"></div>
            <div class="post" style="background-image: url(src/images/post4.jpg);"></div>
            <div class="post" style="background-image: url(src/images/post5.jpg);"></div>
            <div class="post" style="background-image: url(src/images/post6.jpg);"></div>
            <div class="post" style="background-image: url(src/images/post7.jpg);"></div>
            <div class="post" style="background-image: url(src/images/post8.jpg);"></div>
        </section>
        <section>
            <div class="newsletter">
                <h4>
                    Assine a minha newsletter
                </h4>
                <form action="submit">
                    <input type="text" class="email" placeholder="Insira o seu email aqui*">
                    <input type="button" value="Inscrever-se" class="sendbtn">
                </form>
            </div>
        </section>
        <footer>
            <p>
                © 2023 por Bolos da Lia. Orgulhosamente criado com Wix.com
            </p>
        </footer>
    </main>
</body>
</html>
