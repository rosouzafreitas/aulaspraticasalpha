<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairRace</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p>Corrida justa!</p>
        <p>Quem terminar mais voltas primeiro, vence!</p>
    </header>
    <div id="input">
        <button onclick="makeRace(10);">Corrida rápida (10 voltas)</button>
        <button onclick="makeRace(70);">Grande Prêmio (70 voltas)</button>
        <button onclick="makeRace(160);">Enduro (160 voltas)</button><br />
        <label for="custom">Ou digite um número de voltas personalizado:</label>
        <input type="number" id="custom">
        <button onclick="makeRace(parseInt(document.getElementById('custom').value), 10)">Corrida personalizada</button>
    </div>
    <div id="results">
    <p id="first"></p>
    <p id="second"></p>
    <p id="third"></p>
    </div>
</body>
</html>
