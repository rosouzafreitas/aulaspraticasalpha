<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextStyles</title>
    <style>
        body {
            background-color: blanchedalmond;
        }
        h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        p {
            font-weight: bold;
            font-size: 20px;
            text-decoration: underline;
        }
        h4 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body>
    <h1>Esta é uma página para testar formatação CSS de fontes, este H1 tem a font-family Cambria</h1>
    <p>Este parágrafo tem o font-weight igual a "bold", o font-size igual a 20px e o text-decoration 
        igual a "underline"
    </p>
    <h4>Este H4 demonstra uma direção diferente de texto,<br /> o writing-mode tem o valor "vertical-rl"</h4>
</body>
</html>
