<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <h1>Jogo da Velha</h1>
        <div class="game">
            <button class="cell" onclick="gameFunction(0, 0, event);"></button>
            <button class="cell" onclick="gameFunction(0, 1, event);"></button>
            <button class="cell" onclick="gameFunction(0, 2, event);"></button>
            <button class="cell" onclick="gameFunction(1, 0, event);"></button>
            <button class="cell" onclick="gameFunction(1, 1, event);"></button>
            <button class="cell" onclick="gameFunction(1, 2, event);"></button>
            <button class="cell" onclick="gameFunction(2, 0, event);"></button>
            <button class="cell" onclick="gameFunction(2, 1, event);"></button>
            <button class="cell" onclick="gameFunction(2, 2, event);"></button>
        </div>
        <h2 class="status"></h2>
        <button id="restart" onclick="restartGame();">Resetar</button>
    </section>
</body>
</html>
